<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <h:head>
        <title>Sold tickets history</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="design.css" />
    </h:head>
    <body>
        <div class="container">
            <h1>Sold tickets history:</h1>
            #{soldTicketBrowser.onPageLoad()}
            <!--filter menu to filter search -->
            <ez:filterBox browserName="ticketBrowserForm" filterAction="#{soldTicketBrowser.filteredSearch()}" ></ez:filterBox>
            <h:form id="ticketBrowserForm">
                <h:dataTable id="ticketBrowser" value="#{soldTicketBrowser.ticketList}" var="ticketWithExtra">
                    <h:column>
                        <f:facet name="header"> Name </f:facet>
                        #{ticketWithExtra.NAME}
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Type </f:facet>
                        #{ticketWithExtra.TYPE_NAME}
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Location </f:facet>
                        #{ticketWithExtra.LOCATION}
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Date </f:facet>
                        #{ticketWithExtra.DATE_OF_TICKET}
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Price </f:facet>
                        #{ticketWithExtra.PRICE}
                    </h:column>
                </h:dataTable>
            </h:form>
            <h:form>
                <h:commandButton value="BACK TO HOME" action="#{main.redirectToHomePage()}">
                </h:commandButton>
            </h:form>
        </div>
    </body>
</html>
