<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet  name="design.css"/> 
    </h:head>
    <h:body>
        <div class="container">
            <h1>
                Login Page
            </h1>
            <h:messages>
               
            </h:messages>
            <h:form>
                <div class="form-group">
                    <h:outputLabel value="Email: " for="email"/>
                    <h:inputText id="email" value="#{login.email}" required="false"/>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Password: " for="password"/>
                    <h:inputSecret id="password" value="#{login.password}" required="false"/>
                </div>
                <div style="display: flex;">
                    <h:commandButton value="Login" action="#{login.login}"/>
                    <h:commandButton value="Register" action="#{login.redirectToRegistration}"/>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
