<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Register</title>
        <h:outputStylesheet  name="design.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <h1>
                 Registration Page
            </h1>
            <h:messages>
               
            </h:messages>
         <h:form>
             <div class="form-group">
               <h:outputLabel for="email" value="Email:" />
               <h:inputText id="email" value="#{registration.email}" required="false" />
             </div> 
             <div class="form-group">
               <h:outputLabel for="password" value="Password:" />
               <h:inputSecret id="password" value="#{registration.password}" required="false" />
             </div>
             <div class="form-group" style="display:flex;">
               <h:commandButton value="Register" action="#{registration.register}" />
               <h:commandButton value="Back" action="#{registration.redirectToLogin}" />
             </div>
         </h:form>
        </div>
    </h:body>
</html>
